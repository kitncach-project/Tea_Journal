<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Service Report - Problem Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #161616;
            --bg-tertiary: #262626;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #404040;
            --border-light: #525252;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0;
        }

        .form-section {
            padding: 2rem;
            border-right: 1px solid var(--border);
        }

        .form-section:last-child {
            border-right: none;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        .full-width {
            grid-column: 1 / -1;
            border-right: none;
            border-top: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .required::after {
            content: " *";
            color: var(--error);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: var(--bg-secondary);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-muted);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Quick Add Section */
        .quick-add {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .quick-add h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quick-add h3::before {
            content: "‚ö°";
            font-size: 1.2rem;
        }

        .quick-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
            margin-bottom: 1rem;
        }

        .add-btn {
            padding: 0.875rem 1.5rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .priority-select {
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        /* Problems List */
        .problems-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .problems-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .problems-header h3 {
            color: var(--text-primary);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .problems-header h3::before {
            content: "üìã";
            font-size: 1.2rem;
        }

        .problem-counter {
            background: var(--accent);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .problems-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .problem-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .problem-item:hover {
            background: var(--bg-hover);
        }

        .problem-item:last-child {
            border-bottom: none;
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .problem-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .priority-medium { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .priority-high { background: rgba(239, 68, 68, 0.2); color: var(--error); }
        .priority-critical { background: rgba(239, 68, 68, 0.4); color: #fee; }

        .problem-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .edit-btn {
            background: var(--accent);
            color: white;
        }

        .edit-btn:hover {
            background: var(--accent-dark);
        }

        .delete-btn {
            background: var(--error);
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .problem-description {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .problem-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .timestamp {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .equipment-tag {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
        }

        .status-toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .status-toast.show {
            transform: translateX(0);
        }

        .status-toast.success {
            background: var(--success);
        }

        .status-toast.error {
            background: var(--error);
        }

        /* Modal for editing */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            
            .quick-form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .problem-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .problem-actions {
                align-self: flex-end;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AV Service Report</h1>
            <p>Add problems as you find them</p>
        </div>

        <!-- Service Info Form -->
        <div class="form-container">
            <form id="serviceInfoForm">
                <div class="form-grid">
                    <div class="form-section">
                        <h3 class="section-title">Service Details</h3>
                        <div class="form-group">
                            <label for="techName" class="required">Technician</label>
                            <input type="text" id="techName" name="techName" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceDate" class="required">Date</label>
                            <input type="date" id="serviceDate" name="serviceDate" required>
                        </div>
                        <div class="form-group">
                            <label for="ticketNumber">Ticket #</label>
                            <input type="text" id="ticketNumber" name="ticketNumber" placeholder="Work order reference">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Location</h3>
                        <div class="form-group">
                            <label for="facility" class="required">Facility</label>
                            <input type="text" id="facility" name="facility" required placeholder="Building name">
                        </div>
                        <div class="form-group">
                            <label for="roomNumber" class="required">Room</label>
                            <input type="text" id="roomNumber" name="roomNumber" required placeholder="Room number">
                        </div>
                        <div class="form-group">
                            <label for="contactPerson">Contact</label>
                            <input type="text" id="contactPerson" name="contactPerson" placeholder="Primary contact">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Quick Add Problem -->
        <div class="quick-add">
            <h3>Add Problem</h3>
            <div class="quick-form">
                <div class="form-group">
                    <label for="quickProblem">Problem Description</label>
                    <textarea id="quickProblem" placeholder="Describe the issue..."></textarea>
                </div>
                <div class="form-group">
                    <label for="quickEquipment">Equipment</label>
                    <select id="quickEquipment">
                        <option value="">Select...</option>
                        <option value="Projector">Projector</option>
                        <option value="Display/Monitor">Display/Monitor</option>
                        <option value="Audio System">Audio System</option>
                        <option value="Microphones">Microphones</option>
                        <option value="Camera">Camera</option>
                        <option value="Control System">Control System</option>
                        <option value="Network">Network</option>
                        <option value="Lighting">Lighting</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quickPriority">Priority</label>
                    <select id="quickPriority" class="priority-select">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
                <button type="button" class="add-btn" id="addProblemBtn">+ Add</button>
            </div>
        </div>

        <!-- Problems List -->
        <div class="problems-section">
            <div class="problems-header">
                <h3>Problems Found</h3>
                <div class="problem-counter" id="problemCounter">0 items</div>
            </div>
            <div class="problems-list" id="problemsList">
                <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                    No problems added yet. Use the quick add form above to start documenting issues.
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button type="button" class="btn btn-secondary" id="clearAllBtn">
                Clear All
            </button>
            <button type="button" class="btn btn-primary" id="exportReportBtn">
                üìÑ Export Report
            </button>
        </div>
    </div>

    <!-- Edit Problem Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Problem</h3>
                <button type="button" class="close-btn" id="closeModalBtn">√ó</button>
            </div>
            <form id="editProblemForm">
                <div class="form-group">
                    <label for="editDescription" class="required">Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editEquipment">Equipment</label>
                    <select id="editEquipment">
                        <option value="">Select...</option>
                        <option value="Projector">Projector</option>
                        <option value="Display/Monitor">Display/Monitor</option>
                        <option value="Audio System">Audio System</option>
                        <option value="Microphones">Microphones</option>
                        <option value="Camera">Camera</option>
                        <option value="Control System">Control System</option>
                        <option value="Network">Network</option>
                        <option value="Lighting">Lighting</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editResolution">Resolution</label>
                    <textarea id="editResolution" placeholder="How was this resolved?"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="status-toast" id="statusToast"></div>

    <script>
        let problems = [];
        let editingIndex = -1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setDefaultDate();
            initializeEventListeners();
        });

        function setDefaultDate() {
            document.getElementById('serviceDate').valueAsDate = new Date();
        }

        function initializeEventListeners() {
            document.getElementById('addProblemBtn').addEventListener('click', addProblem);
            document.getElementById('clearAllBtn').addEventListener('click', clearAll);
            document.getElementById('exportReportBtn').addEventListener('click', exportReport);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('cancelEditBtn').addEventListener('click', closeModal);
            document.getElementById('editProblemForm').addEventListener('submit', saveProblemEdit);

            // Quick add with Enter key
            document.getElementById('quickProblem').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addProblem();
                }
            });
        }

        function addProblem() {
            const description = document.getElementById('quickProblem').value.trim();
            const equipment = document.getElementById('quickEquipment').value;
            const priority = document.getElementById('quickPriority').value;

            if (!description) {
                showToast('Please enter a problem description', 'error');
                return;
            }

            const problem = {
                id: Date.now(),
                description,
                equipment,
                priority,
                resolution: '',
                timestamp: new Date().toLocaleString()
            };

            problems.push(problem);
            renderProblems();
            clearQuickForm();
            showToast('Problem added successfully', 'success');
        }

        function clearQuickForm() {
            document.getElementById('quickProblem').value = '';
            document.getElementById('quickEquipment').value = '';
            document.getElementById('quickPriority').value = 'Medium';
            document.getElementById('quickProblem').focus();
        }

        function renderProblems() {
            const list = document.getElementById('problemsList');
            const counter = document.getElementById('problemCounter');

            counter.textContent = `${problems.length} item${problems.length !== 1 ? 's' : ''}`;

            if (problems.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        No problems added yet. Use the quick add form above to start documenting issues.
                    </div>
                `;
                return;
            }

            list.innerHTML = problems.map((problem, index) => `
                <div class="problem-item">
                    <div class="problem-header">
                        <div class="problem-priority priority-${problem.priority.toLowerCase()}">${problem.priority}</div>
                        <div class="problem-actions">
                            <button class="icon-btn edit-btn" onclick="editProblem(${index})" title="Edit">‚úè</button>
                            <button class="icon-btn delete-btn" onclick="deleteProblem(${index})" title="Delete">üóë</button>
                        </div>
                    </div>
                    <div class="problem-description">${problem.description}</div>
                    ${problem.resolution ? `<div class="problem-description" style="color: var(--success); margin-top: 0.5rem;">‚úÖ ${problem.resolution}</div>` : ''}
                    <div class="problem-meta">
                        <div class="timestamp">üïí ${problem.timestamp}</div>
                        ${problem.equipment ? `<div class="equipment-tag">${problem.equipment}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function editProblem(index) {
            editingIndex = index;
            const problem = problems[index];

            document.getElementById('editDescription').value = problem.description;
            document.getElementById('editEquipment').value = problem.equipment;
            document.getElementById('editPriority').value = problem.priority;
            document.getElementById('editResolution').value = problem.resolution;

            document.getElementById('editModal').classList.add('show');
        }

        function deleteProblem(index) {
            if (confirm('Delete this problem?')) {
                problems.splice(index, 1);
                renderProblems();
                showToast('Problem deleted', 'success');
            }
        }

        function saveProblemEdit(e) {
            e.preventDefault();

            if (editingIndex === -1) return;

            problems[editingIndex] = {
                ...problems[editingIndex],
                description: document.getElementById('editDescription').value.trim(),
                equipment: document.getElementById('editEquipment').value,
                priority: document.getElementById('editPriority').value,
                resolution: document.getElementById('editResolution').value.trim()
            };

            renderProblems();
            closeModal();
            showToast('Problem updated', 'success');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
            editingIndex = -1;
        }

        function clearAll() {
            if (confirm('Clear all data? This cannot be undone.')) {
                problems = [];
                document.getElementById('serviceInfoForm').reset();
                setDefaultDate();
                renderProblems();
                clearQuickForm();
                showToast('All data cleared', 'success');
            }
        }

        function exportReport() {
            const serviceInfo = getServiceInfo();
            if (!validateServiceInfo(serviceInfo)) return;

            const reportData = {
                serviceInfo,
                problems,
                exportTime: new Date().toISOString()
            };

            // Create comprehensive CSV
            const csvContent = generateCSV(reportData);
            downloadFile(csvContent, 'csv', getFileName('csv'));

            // Also create a text summary
            const textSummary = generateTextSummary(reportData);
            downloadFile(textSummary, 'txt', getFileName('txt'));

            showToast(`Report exported with ${problems.length} problems`, 'success');
        }

        function getServiceInfo() {
            const form = document.getElementById('serviceInfoForm');
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            return data;
        }

        function validateServiceInfo(info) {
            const required = ['techName', 'serviceDate', 'facility', 'roomNumber'];
            const missing = required.filter(field => !info[field]);
            
            if (missing.length > 0) {
                showToast(`Missing: ${missing.join(', ')}`, 'error');
                return false;
            }
            return true;
        }

        function generateCSV(data) {
            const headers = [
                'Timestamp', 'Technician', 'Date', 'Ticket', 'Facility', 'Room', 'Contact',
                'Problem #', 'Priority', 'Equipment', 'Description', 'Resolution', 'Added Time'
            ];

            let rows = [];
            
            if (data.problems.length === 0) {
                // If no problems, create one row with service info
                rows.push([
                    data.exportTime,
                    data.serviceInfo.techName || '',
                    data.serviceInfo.serviceDate || '',
                    data.serviceInfo.ticketNumber || '',
                    data.serviceInfo.facility || '',
                    data.serviceInfo.roomNumber || '',
                    data.serviceInfo.contactPerson || '',
                    '',
                    '',
                    '',
                    'No problems documented',
                    '',
                    ''
                ]);
            } else {
                // Create a row for each problem
                data.problems.forEach((problem, index) => {
                    rows.push([
                        data.exportTime,
                        data.serviceInfo.techName || '',
                        data.serviceInfo.serviceDate || '',
                        data.serviceInfo.ticketNumber || '',
                        data.serviceInfo.facility || '',
                        data.serviceInfo.roomNumber || '',
                        data.serviceInfo.contactPerson || '',
                        index + 1,
                        problem.priority,
                        problem.equipment || '',
                        problem.description,
                        problem.resolution || '',
                        problem.timestamp
                    ]);
                });
            }

            // Convert to CSV
            const csvRows = [headers.join(',')];
            rows.forEach(row => {
                const csvRow = row.map(cell => {
                    const str = String(cell).replace(/\r?\n/g, ' ');
                    return str.includes(',') || str.includes('"') || str.includes('\n') 
                        ? `"${str.replace(/"/g, '""')}"` : str;
                });
                csvRows.push(csvRow.join(','));
            });

            return '\uFEFF' + csvRows.join('\n');
        }

        function generateTextSummary(data) {
            const info = data.serviceInfo;
            let summary = `AV SERVICE REPORT
${'='.repeat(50)}

SERVICE DETAILS:
Technician: ${info.techName || 'N/A'}
Date: ${info.serviceDate || 'N/A'}
Facility: ${info.facility || 'N/A'}
Room: ${info.roomNumber || 'N/A'}
Ticket #: ${info.ticketNumber || 'N/A'}
Contact: ${info.contactPerson || 'N/A'}

PROBLEMS FOUND: ${data.problems.length}
${'='.repeat(50)}

`;

            if (data.problems.length === 0) {
                summary += 'No problems were documented during this service call.\n';
            } else {
                data.problems.forEach((problem, index) => {
                    summary += `${index + 1}. [${problem.priority.toUpperCase()}] ${problem.equipment ? `(${problem.equipment}) ` : ''}
   ${problem.description}
   ${problem.resolution ? `   ‚úÖ RESOLVED: ${problem.resolution}` : '   ‚è≥ PENDING RESOLUTION'}
   Added: ${problem.timestamp}

`;
                });
            }

            summary += `\nReport generated: ${new Date(data.exportTime).toLocaleString()}`;
            return summary;
        }

        function getFileName(ext) {
            const info = getServiceInfo();
            const date = new Date().toISOString().slice(0, 10);
            const facility = (info.facility || 'Unknown').replace(/[^a-zA-Z0-9]/g, '_');
            const room = (info.roomNumber || 'Unknown').replace(/[^a-zA-Z0-9]/g, '_');
            return `AV_Report_${facility}_${room}_${date}.${ext}`;
        }

        function downloadFile(content, type, filename) {
            const mimeTypes = {
                'csv': 'text/csv;charset=utf-8;',
                'txt': 'text/plain;charset=utf-8;'
            };

            const blob = new Blob([content], { type: mimeTypes[type] });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function showToast(message, type) {
            const toast = document.getElementById('statusToast');
            toast.textContent = message;
            toast.className = `status-toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Global functions for onclick handlers
        window.editProblem = editProblem;
        window.deleteProblem = deleteProblem;
    </script>
